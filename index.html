        body {
            display: flex;

            width: 200px;
            height: 200px;

    </style>

<body>
    <div onmouseout="reverse()" id="baloon" class="baloon" >

        
    </div>

    <script>

// Only for my subject alert - start
alertSubject();
function alertSubject() 
{
    alert('SUBJECT 42SCHOOL EXPLODE THIS BALOON: \n\nCreate in HTML/CSS a div 200px by 200px with a red background color. The borders will be rounded to create a perfect round shape and not a square anymore. Thatdiv will then be our balloon.\n \nWhen a click occurs on the balloon, its size will grow by 10px while keeping its round shape. With each click its color will go in that order from red to green, then blue and back to red again.\n \nUsually, this type of balloon is rather resistant but if its size becomes greater than 420px it will explode and return to its original size.\n \nSmall additional detail, when the mouse is in the balloon and leaves it, the size of the balloon shrinks by 5px (the size of the balloon cannot go lower than 200px) and its color changes in the reverse order than mentioned earlier.');
}
// end




        let baloon = document.getElementById('baloon');
        let currWidth = 200;
        let arr = [ "red", "green", "blue"];
        let currentColor = 0;
        


        baloon.addEventListener("click", function(e)
        {
            
            
            if(currWidth < 420)
            {
                if (currentColor == 2) {
                    currentColor = -1;
                }
                baloon.style.width = (currWidth+10)+"px";
                baloon.style.height = (currWidth+10)+"px";
                currWidth = currWidth+10;
                
                this.style.backgroundColor = arr[currentColor + 1];
                currentColor++;
                console.log(currWidth);



                
                console.log(currentColor)
            }
            else {
                baloon.style.width = 200 +"px";
                baloon.style.height = 200 +"px";
                currWidth = 200;
                this.style.backgroundColor = arr[0];
                console.log(currentColor)
                currentColor = 0;
            }
            
        })   

        function reverse() {
            
            
            console.log(currWidth);
            if(currWidth > 200)
            {
                reverseColor();
                baloon.style.width = (currWidth-5)+"px";
                baloon.style.height = (currWidth-5)+"px"; 
                currWidth = currWidth-5;
            } 


        function reverseColor() {
            if (currentColor == 0) {
                currentColor = 2;
            }
            else if (currentColor == 2) {
                currentColor = 1;
            }
            else if (currentColor == 1) {
                currentColor = 0;
            }
            baloon.style.backgroundColor = arr[currentColor];
            console.log(currentColor)
            }
        }
        
    </script>
